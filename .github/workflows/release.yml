name: Release to crates.io

on:
  push:
    tags:
      - 'v*'  # 匹配所有以 v 开头的 tag，如 v0.1.1

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整的 git 历史

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install cargo-edit (for cargo set-version)
        run: |
          cargo install cargo-edit --locked

      - name: Extract version from tag
        id: tag_version
        run: |
          # 从 tag 中提取版本号（去掉 v 前缀）
          # 例如: refs/tags/v0.1.1 -> 0.1.1
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
          
          # 验证版本号格式 (x.y.z)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Error: Invalid version format: $VERSION"
            echo "Expected format: x.y.z or x.y.z-suffix"
            exit 1
          fi

      - name: Update Cargo.toml version
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          cargo set-version $VERSION
          echo "Updated Cargo.toml version to $VERSION"
          echo "Current version in Cargo.toml:"
          grep "^version" Cargo.toml

      - name: Run tests
        run: |
          cargo test --all-features

      - name: Check formatting
        run: |
          cargo fmt --all -- --check || echo "Formatting check failed, but continuing..."
        continue-on-error: true

      - name: Run clippy
        run: |
          cargo clippy --all-features -- -D warnings

      - name: Build package
        run: |
          cargo build --release

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit version update
        run: |
          git add Cargo.toml Cargo.lock
          # 检查是否有更改
          if git diff --staged --quiet; then
            echo "No changes to commit, version already matches tag"
          else
            # 提交版本更新
            git commit -m "chore: bump version to ${{ steps.tag_version.outputs.version }}"
            
            # 删除旧 tag（本地）
            git tag -d ${{ github.ref_name }} || true
            
            # 创建新 tag 指向更新后的 commit
            git tag ${{ github.ref_name }}
            
            # 推送 tag（会覆盖远程的 tag）
            git push origin ${{ github.ref_name }} --force
            
            echo "Version updated and tag pushed successfully"
          fi

      - name: Publish to crates.io
        run: |
          cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        # 只有在有 CRATES_IO_TOKEN 时才执行
        if: ${{ secrets.CRATES_IO_TOKEN != '' }}

