name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # 每周一运行基准测试
    - cron: "0 0 * * 1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-criterion
        run: |
          cargo install cargo-criterion --locked || true

      - name: Run parser benchmarks
        run: |
          cargo bench --bench parser_bench || echo "Benchmark failed but continuing"

      - name: Run performance tests
        run: |
          cargo bench --bench performance_test || echo "Performance test failed but continuing"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            target/criterion/**/*.html
            parser_bench.html
            performance_test.html
          retention-days: 30

      - name: Comment PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // 尝试读取基准测试结果摘要
            try {
              const summary = fs.readFileSync('parser_bench.html', 'utf8');
              // 这里可以解析 HTML 并提取关键指标
              // 简化版本：只通知有结果可用
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '✅ 基准测试已完成。详细结果请查看 artifacts 中的 benchmark-results。'
              });
            } catch (error) {
              console.log('Could not read benchmark results:', error);
            }
